<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Search a city</option>
        <option value="seoul">Seoul</option>
        <option value="dublin">Dublin</option>
        <option value="zanzibar">Zanzibar</option>
      </select>
      <div class="city"><h2>Vancouver</h2></div>
      <div class="date">April 4th, 2024</div>
      <div class="time">7:39:05 PM</div>

      <div class="city"><h2>Reykjavik</h2></div>
      <div class="date">April 5th, 2024</div>
      <div class="time">1:39:05 AM</div>
    </div>

    <footer>
      Project coded by

      and is open-sourced on
      <a href="https://github.com/5ar4hJ/World-Clock" target="_blank">Github</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
