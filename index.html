<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="cities">
        <option value="">Search a city</option>
        <option value="current">Current location</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Africa/Dar_es_Salaam">Dar-es-Salaam</option>
        <option value="Antarctica/Vostok">Vostok</option>
        <option value="Australia/Brisbane">Brisbane</option>
      </select>

      <div id="city">
        <div class="city" id="vancity">
          <div>
            <h2>Vancouver</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="reykjavik">
          <div>
            <h2>Reykjavik</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="maldives">
          <div>
            <h2>Maldives</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Project coded by
      <a href="https://github.com/5ar4hJ" target="_blank">Sarah Ngunangwa</a>
      and is
      <a href="https://github.com/5ar4hJ/World-Clock" target="_blank">
        open-sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
